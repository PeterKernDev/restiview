name: restiview
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.3.5+14

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.4
  firebase_database: ^10.4.5
  cupertino_icons: ^1.0.8
  intl: ^0.18.1
  flutter_rating_bar: ^4.0.0
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  geolocator: ^10.1.0
  http: ^1.1.0
  url_launcher: ^6.2.5
  diacritic: ^0.1.3
  package_info_plus: ^9.0.0
  flutter_secure_storage: ^9.0.0



fonts:
  - family: Gelica
    fonts:
      - asset: fonts/Gelica-Regular.ttf
      - asset: fonts/Gelica-Bold.ttf
        weight: 700


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  

flutter:
  uses-material-design: true

  assets:
    - assets/restiview_icon_V4_yg.png
    